<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            color: #fff;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #ff0000, #000000);
            opacity: 0.3;
            animation: particlesAnimation 10s infinite linear;
        }
        @keyframes particlesAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Gir4PdTOqN4?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
