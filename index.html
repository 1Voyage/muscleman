<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        .video-container {
            width: 100%;

            aspect-ratio: 16 / 9;

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

</head>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Gir4PdTOqN4?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
